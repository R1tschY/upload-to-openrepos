name: RPM Build

on:
  push:
    branches:
      - '*'

env:
  SFOS_RELEASE: 4.5.0.18

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Dry run
        uses: ./
        with:
          login: ${{ vars.OPENREPOS_LOGIN }}
          password: ${{ secrets.OPENREPOS_PASSWORD }}
          app-name: 'Refuel'
          rpms: testdata/harbour-refuel-0.1-1.aarch64.rpm
          dry-run: true
